<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess Visualizer - Daniel Rogers, Evan Van Dam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #333;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

            #info a, .button {
                color: #f00;
                font-weight: bold;
                text-decoration: underline;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <script src="js/Three.js"></script>
    <script src="js/loaders/MTLLoader.js"></script>
    <script src="js/loaders/OBJLoader.js"></script>
    <script src="js/loaders/OBJMTLLoader.js"></script>
    <script src="js/engine/particlefield.js"></script>
    <script src="js/engine/controller.js"></script>
    <script src="js/engine/board.js"></script>

    <script>
        var container, stats;
        var camera, scene, renderer;
        
        // control camera movement by clicking and dragging
        var mouseX = 0, mouseY = 0;
        var theta = 0, phi = 0;
        var isClicked = false; var radius = 14;
        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 10;
            camera.position.y = 10;
            camera.position.x = 2;

            // scene
            scene = new THREE.Scene();
            var ambient = new THREE.AmbientLight(0x101010);
            scene.add(ambient);
            var directionalLight = new THREE.DirectionalLight(0xffeedd);
            directionalLight.position.set(0.5, 2, 1).normalize();
            scene.add(directionalLight);
            // add another light
            var newLight = new THREE.DirectionalLight(0xffffff);
            newLight.position.set(-2, -2, 0).normalize();
            scene.add(newLight);
            
            //Get a new game controller, also builds the board
            controller = new Controller(scene);
            
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            document.addEventListener('mousedown', function () { isClicked = true; }, false);
            document.addEventListener('mouseup', function () { isClicked = false; }, false);
            document.addEventListener('mousewheel', function (evt) {
                if (evt.wheelDeltaY < 0)
                    radius += 0.5;
                else
                    radius -= 0.5;
                //console.log(radius);
                camera.position.x = radius * Math.sin(theta * Math.PI / 360)
                                    * Math.cos(phi * Math.PI / 360);
                camera.position.y = radius * Math.sin(phi * Math.PI / 360);
                camera.position.z = radius * Math.cos(theta * Math.PI / 360)
                                    * Math.cos(phi * Math.PI / 360);
                camera.updateMatrix();
            }, false);
        }

        function cloneObj(obj) {
            var i, cpy = new THREE.Object3D();
            for (var i in obj.children) {
                cpy.add(
                    new THREE.Mesh(obj.children[i].geometry)
                );
            }
            return cpy;
        }

        function cloneObjMtl(objmtl) {
            var i, cpy = new THREE.Object3D();
            for (var i in objmtl.children) {
                cpy.add(
                    new THREE.Mesh(objmtl.children[i].geometry,
                    objmtl.children[i].material)
                );
            }
            return cpy;
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove() {
            mouseX = (event.clientX - windowHalfX) / 2;
            mouseY = (event.clientY - windowHalfY) / 2;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            if (isClicked) {

                theta = -((mouseX - camera.position.x))
                        + 45;
                phi = ((-mouseY - camera.position.y))
                      + 45;

                phi = Math.min(180, Math.max(0, phi));

                camera.position.x = radius * Math.sin(theta * Math.PI / 360)
                                    * Math.cos(phi * Math.PI / 360);
                camera.position.y = radius * Math.sin(phi * Math.PI / 360);
                camera.position.z = radius * Math.cos(theta * Math.PI / 360)
                                    * Math.cos(phi * Math.PI / 360);
                camera.updateMatrix();

            }
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
            
            controller.board.animate();
        }
    </script>
</body>
</html>
